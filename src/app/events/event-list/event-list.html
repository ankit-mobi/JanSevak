<div class="container-fluid p-0">
  
  <div class="bg-white p-3 rounded mb-4 shadow-sm d-flex justify-content-between align-items-center">
    <div>
      <h5 class="fw-bold m-0">Event Management</h5>
      <p class="text-muted small m-0">Manage promotional events</p>
    </div>
    <button routerLink="/events/new" class="btn btn-success rounded-pill px-4">
      <i class="bi bi-plus-lg me-2"></i> Add New Event
    </button>
  </div>

  <div class="row g-4">
    @for (event of events(); track event._id) {
      <div class="col-md-4">
        <div class="card border-0 shadow-sm h-100" style="border-radius: 15px; overflow: hidden;">
          
          <div class="position-relative">
            <img [src]="event.bannerImage || 'assets/placeholder-event.jpg'" 
                 class="w-100 object-fit-cover" 
                 style="height: 200px;" 
                 alt="Event Banner">
            
            <span class="position-absolute top-0 end-0 m-3 badge bg-success-subtle text-success rounded-pill px-3 py-2">
              Active
            </span>
            <span class="position-absolute bottom-0 start-0 m-3 badge bg-light text-dark opacity-75">
              {{ event._id | slice:0:6 }}
            </span>
          </div>

          <div class="card-body p-4 d-flex flex-column">
            <h5 class="fw-bold mb-2">{{ event.eventTitle }}</h5>
            <p class="text-muted small mb-3 flex-grow-1">
              {{ event.eventDescription | slice:0:100 }}...
            </p>
            
            <p class="text-muted x-small mb-3">
              <i class="bi bi-calendar-event me-2"></i> 
              {{ event.startDate | date:'mediumDate' }} - {{ event.endDate | date:'mediumDate' }}
            </p>

            <div class="d-flex gap-2 mt-auto">
              <button [routerLink]="['/events/view', event._id]" class="btn btn-success flex-grow-1 rounded-pill btn-sm">View</button>
              <button [routerLink]="['/events/edit', event._id]" class="btn btn-outline-success flex-grow-1 rounded-pill btn-sm">Edit</button>
              <button (click)="deleteEvent(event._id)" class="btn btn-outline-danger rounded-circle btn-sm" style="width: 32px; height: 32px; padding: 0;">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </div>

        </div>
      </div>
    }
  </div>

</div>
