@if (route(); as r) {
<div class="container-fluid p-0">

  <div class="bg-white p-3 rounded-4 mb-4 shadow-sm d-flex align-items-center border-0">
    <button class="btn btn-light rounded-circle shadow-sm me-3 back-btn" (click)="goBack()">
      <i class="bi bi-arrow-left"></i>
    </button>
    <span class="fw-bold fs-5">Route Details</span>
  </div>

  <div class="card border-0 shadow-sm p-4 rounded-4">
    
    <div class="d-flex align-items-center gap-3 mb-4 flex-wrap">
      <span class="badge bg-light text-dark border px-3 py-2 fs-6 rounded-3 shadow-sm">
        {{ r._id }}
      </span>
      <h5 class="fw-bold m-0 text-dark">{{ r.routeName }}</h5>
    </div>

    <div class="row mb-5 g-4">
      <div class="col-12 col-md-4">
        <div class="d-flex align-items-center text-muted mb-2">
          <i class="bi bi-clock-fill text-orange me-2"></i> Service time
        </div>
        <div class="fw-bold fs-5 ms-4 ps-1 text-dark">{{ r.serviceTimings }}</div>
      </div>
      <div class="col-12 col-md-4 border-md-start border-md-end">
        <div class="d-flex align-items-center text-muted mb-2">
          <i class="bi bi-stopwatch-fill text-orange me-2"></i> Frequency
        </div>
        <div class="fw-bold fs-5 ms-4 ps-1 text-dark">{{ r.frequency }}</div>
      </div>
      <div class="col-12 col-md-4">
        <div class="d-flex align-items-center text-muted mb-2">
          <i class="bi bi-calendar-week-fill text-orange me-2"></i> Operating Days
        </div>
        <div class="fw-bold fs-5 ms-4 ps-1 text-dark">{{ r.operationalDays }}</div>
      </div>
    </div>

    <div class="mb-4">
      <h6 class="fw-bold text-muted mb-4 tracking-wide d-flex align-items-center">
        <i class="bi bi-geo-alt-fill text-orange me-2"></i> Pickup & Drop Location
      </h6>
      
      <div class="d-flex flex-column gap-3">
        @for (stop of r.pickupAndDropPoints; track stop; let i = $index) {
          <div class="stop-item-box d-flex align-items-center p-3 rounded-4 bg-orange-light border border-orange-subtle shadow-sm">
            <div class="stop-number-badge rounded-circle bg-orange text-white me-3 d-flex align-items-center justify-content-center">
              {{ i + 1 }}
            </div>
            <span class="fw-bold text-dark">{{ stop }}</span>
          </div>
        }
      </div>
    </div>

    <div class="mt-4 pt-3 d-flex gap-2 flex-wrap">
      <button [routerLink]="['/shuttle/edit', r._id]" class="btn btn-update rounded-pill px-5 fw-bold text-white border-0 shadow-sm">
        <i class="bi bi-pencil-fill me-2"></i> Edit
      </button>
      <button (click)="goBack()" class="btn btn-outline-secondary rounded-pill px-4 border-secondary-subtle">
        Cancel
      </button>
    </div>

  </div>
</div>
}
