<!-- WELCOME CARD -->
<div class="card welcome-card border-0 shadow-sm mb-4">
  <div class="card-body">
    <h4 class="fw-bold mb-1">Welcome, Admin</h4>
    <p class="text-muted mb-0">
      Manage your complaints smoothly from one place
    </p>
  </div>
</div>

<div class="row g-4">
  <!-- LEFT SECTION -->
  <div class="col-xl-8 col-lg-7">
    <div class="row g-4">

      <!-- TOTAL -->
      <div class="col-sm-6">
        <div class="stat-card blue">
          <div class="icon-circle">
            <i class="fa-solid fa-users"></i>
          </div>
          <p>Total Complaint</p>
          <h3>15</h3>
        </div>
      </div>

      <!-- COMPLETED -->
      <div class="col-sm-6">
        <div class="stat-card green">
          <div class="icon-circle">
            <i class="fa-solid fa-check"></i>
          </div>
          <p>Completed Complaint</p>
          <h3>10</h3>
        </div>
      </div>

      <!-- IN PROGRESS -->
      <div class="col-sm-6">
        <div class="stat-card yellow">
          <div class="icon-circle">
            <i class="fa-solid fa-spinner"></i>
          </div>
          <p>In-progress Complaint</p>
          <h3>3</h3>
        </div>
      </div>

      <!-- PENDING -->
      <div class="col-sm-6">
        <div class="stat-card red">
          <div class="icon-circle">
            <i class="fa-solid fa-clock"></i>
          </div>
          <p>Pending Complaint</p>
          <h3>2</h3>
        </div>
      </div>

    </div>
  </div>

  <!-- RIGHT SECTION (CALENDAR) -->
  <div class="col-xl-4 col-lg-5">
    <div class="calendar-card">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="fw-bold mb-0">Calendar</h5>
        <span class="text-muted small">February</span>
      </div>

      <div class="calendar-placeholder">
        Calendar Widget Here
      </div>
    </div>
  </div>
</div>

<!-- RECENT COMPLAINTS -->
<div class="card border-0 shadow-sm mt-4">
  <div class="card-body">
    <h5 class="fw-bold">Recent Complaints</h5>
    <div class="recent-item">
      <span class="badge bg-light text-dark">C001</span>
      <div class="flex-grow-1 ms-3">
        <strong>Street Lights</strong>
        <div class="text-muted small">Datta Mandir Chowk</div>
      </div>
      <span class="status completed">Completed</span>
    </div>
  </div>
</div>
